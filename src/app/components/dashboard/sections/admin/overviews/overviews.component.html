<h2>Dashboard</h2>
<div class="card-group text-white">
    <div class="card">
        <div class="card-body bg-primary d-flex justify-content-center align-items-center">
            <i class="fi fi-ss-following"></i>
            <div class="d-flex flex-column">
                <span>Utilisateurs actif</span>
                <span>{{infoAdmin.usersActive}}</span>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body bg-primary d-flex justify-content-center align-items-center">
            <i class="fi fi-ss-delete-user"></i>
            <div class="d-flex flex-column">
                <span>Utilisateurs non actif</span>
                <span>{{infoAdmin.usersNoactive}}</span>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body bg-primary d-flex justify-content-center align-items-center">
            <i class="fi fi-ss-user"></i>
            <div class="d-flex flex-column">
                <span>Total d'utilisateurs</span>
                <span>{{infoAdmin.totalUsers}}</span>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body bg-primary d-flex justify-content-center align-items-center">
            <i class="fi fi-ss-sack-dollar"></i>
            <div class="d-flex flex-column">
                <span>Total</span>
                <span>{{infoAdmin.totalMoney}}</span>
            </div>
        </div>
    </div>
</div>
<canvas class="mt-3" id="Chart-user"></canvas>
