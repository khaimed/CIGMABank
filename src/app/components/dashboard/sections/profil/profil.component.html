<h2>Mon profil</h2>
<div class="alert alert-success" role="alert" *ngIf="successMsg">
    <p>{{ successMsg }}</p>
</div>
<div class="row justify-content-around">
    <div class="card p-3 col-md-5 mb-3">
        <h3>Informations personnelle</h3>
        <div class="mb-3">

            <label for="firstname" class="form-label">Prénom</label>
            <input [(ngModel)]="firstname"   [disabled]="true"      [ngModelOptions]="{standalone: true}"        type="text" class="form-control" id="firstname" placeholder="{{firstname}}">
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Nom de famille</label>
            <input [(ngModel)]="lastname"       [disabled]="true"   [ngModelOptions]="{standalone: true}"     type="text" class="form-control" id="lastname" placeholder="{{lastname}}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="mail@email.com" disabled>
        </div>
    </div>
    <div class="card p-3 col-md-5 mb-3">
        <h3>Address</h3>
        <div class="mb-3">
            <label for="house-number" class="form-label">Numéro de maison</label>
            <input [(ngModel)]="houseNumber"    [ngModelOptions]="{standalone: true}"     type="text" class="form-control"  placeholder="{{houseNumber}}">
        </div>

        <div class="mb-3">
            <label for="city" class="form-label">Ville</label>
            <input   [(ngModel)]="city"  [ngModelOptions]="{standalone: true}"   type="text" class="form-control"  placeholder="{{city}}">
        </div>
        <div class="mb-3">
            <label for="street" class="form-label">Rue</label>
            <input   [(ngModel)]="street" [ngModelOptions]="{standalone: true}"   type="text" class="form-control"  placeholder="{{street}}">
        </div>

        <!-- have to modfy something here  -->

        <div class="mb-3">
            <label for="street" class="form-label">zip code</label>
            <input   [(ngModel)]="zipcode"   [ngModelOptions]="{standalone: true}"   type="text" class="form-control"  placeholder="{{zipcode}}">
        </div>

    </div>
</div>
<div class="d-flex justify-content-end mt-3">
    <button type="button" class="btn btn-link me-2">
        <em class="fas fa-times"></em>&nbsp;Cancel
    </button>
    <button (click)="save()" type="button" class="btn btn-danger">
        <em class="fas fa-save"></em>&nbsp;Save
    </button>
</div>
