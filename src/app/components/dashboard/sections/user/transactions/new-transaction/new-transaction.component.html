    <!-- if type transaction is TRANSFERT -->
    <div class="mb-3"        >
    <label class="form-label">Choose a contact</label>
    <!-- mudel destination Iban transaction -->
    <select  class="form-control" aria-label="Default select example" (change)="onContactSelected($event)"  >
        <option value="">Select a contact from the list</option>
        <option *ngFor="let ct of contactslist"  [value]="ct.iban" >

        </option>
    </select>
    </div>
    <!-- *ngIf="transaction.type" -->

    </div>
    <div class="d-flex justify-content-end">
